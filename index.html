<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #004aad;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      margin: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #004aad;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Banner slider */
    .banner-container {
      position: relative;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 8px;
    }

    .banner-slide {
      display: none;
      position: relative;
    }

    .banner-slide img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .banner-links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .banner-links a {
      padding: 10px 15px;
      background: rgba(0, 74, 173, 0.8);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .banner-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }

    .banner-arrow.left { left: 10px; }
    .banner-arrow.right { right: 10px; }

    /* Products */
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 15px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .card button {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .card button:hover {
      background: #002f6c;
    }

    /* ChatGPT Placeholder */
    .chatgpt-widget {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .chatgpt-widget input {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chatgpt-widget button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chatgpt-widget button:hover {
      background: #002f6c;
    }

    @media(max-width:768px) {
      .products { flex-direction: column; align-items: center; }
      .banner-links { flex-direction: column; }
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5PB2FBKT"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <h1>Welcome to My Practice Shop</h1>
  </header>

  <nav>
    <a href="index.html" id="nav-home" class="nav-link" onclick="dataLayer.push({event:'nav_click', page:'Home'});">Home</a>
    <a href="product.html" id="nav-products" class="nav-link" onclick="dataLayer.push({event:'nav_click', page:'Products'});">Products</a>
    <a href="checkout.html" id="nav-checkout" class="nav-link" onclick="dataLayer.push({event:'nav_click', page:'Checkout'});">Checkout</a>
    <a href="contact.html" id="nav-contact" class="nav-link" onclick="dataLayer.push({event:'nav_click', page:'Contact'});">Contact</a>
  </nav>

  <!-- Banner Section -->
  <div class="banner-container">
    <div class="banner-slide" id="slide1">
      <img src="https://source.unsplash.com/1200x300/?shopping,sale" alt="Banner 1">
      <div class="banner-links">
        <a href="product.html" id="banner1-products" onclick="dataLayer.push({event:'banner_click', banner:'Banner 1', link:'Products'});">Products</a>
        <a href="checkout.html" id="banner1-checkout" onclick="dataLayer.push({event:'banner_click', banner:'Banner 1', link:'Checkout'});">Checkout</a>
        <a href="contact.html" id="banner1-contact" onclick="dataLayer.push({event:'banner_click', banner:'Banner 1', link:'Contact'});">Contact</a>
      </div>
    </div>
    <div class="banner-slide" id="slide2">
      <img src="https://source.unsplash.com/1200x300/?new,arrivals" alt="Banner 2">
    </div>
    <div class="banner-slide" id="slide3">
      <img src="https://source.unsplash.com/1200x300/?special,offers" alt="Banner 3">
    </div>

    <div class="banner-arrow left" onclick="changeSlide(-1)">&#10094;</div>
    <div class="banner-arrow right" onclick="changeSlide(1)">&#10095;</div>
  </div>

  <h2 style="text-align:center;">Our Featured Products</h2>
  <div class="products">
    <div class="card">
      <img src="https://source.unsplash.com/250x150/?product,1" alt="Product 1">
      <h3>Product One</h3>
      <p>$49.99</p>
      <button id="btn-product1-view" class="cta-btn" 
        onclick="dataLayer.push({event:'view_item', item_name:'Product One'}); location.href='product.html';">
        View Details
      </button>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/250x150/?product,2" alt="Product 2">
      <h3>Product Two</h3>
      <p>$29.99</p>
      <button id="btn-product2-view" class="cta-btn" 
        onclick="dataLayer.push({event:'view_item', item_name:'Product Two'}); location.href='product.html';">
        View Details
      </button>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/250x150/?product,3" alt="Product 3">
      <h3>Product Three</h3>
      <p>$19.99</p>
      <button id="btn-product3-view" class="cta-btn" 
        onclick="dataLayer.push({event:'view_item', item_name:'Product Three'}); location.href='product.html';">
        View Details
      </button>
    </div>
  </div>

  <!-- ChatGPT Placeholder -->
  <div class="chatgpt-widget">
    <h3>Ask Me Anything (GA4, Products, etc.)</h3>
    <input type="text" id="chat-input" placeholder="Type your question here...">
    <button id="chat-submit" onclick="alert('This is a placeholder for ChatGPT integration');">Ask</button>
  </div>

  <script>
    // Banner manual slider
    let currentSlide = 0;
    const slides = document.querySelectorAll('.banner-slide');
    slides[currentSlide].style.display = 'block';

    function changeSlide(direction) {
      slides[currentSlide].style.display = 'none';
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = slides.length - 1;
      if (currentSlide >= slides.length) currentSlide = 0;
      slides[currentSlide].style.display = 'block';
    }
  </script>

</body>
</html>
