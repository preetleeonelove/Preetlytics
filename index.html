  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      margin: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #004aad;
      font-weight: bold;
    }
    .banner img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 15px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card button {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .card button:hover {
      background: #002f6c;
    }
