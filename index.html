<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA4 Practice Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      margin: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #004aad;
      font-weight: bold;
    }
    .banner img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 15px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card button {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .card button:hover {
      background: #002f6c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Practice Shop</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="product.html">Products</a>
    <a href="checkout.html">Checkout</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="banner">
    <a href="product.html"><img src="https://via.placeholder.com/1200x250?text=Big+Sale+Banner" alt="Banner"></a>
  </div>

  <h2 style="text-align:center;">Our Featured Products</h2>
  <div class="products">
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=Product+1" alt="Product 1">
      <h3>Product One</h3>
      <p>$49.99</p>
      <button onclick="location.href='product.html'">View Details</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=Product+2" alt="Product 2">
      <h3>Product Two</h3>
      <p>$29.99</p>
      <button onclick="location.href='product.html'">View Details</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=Product+3" alt="Product 3">
      <h3>Product Three</h3>
      <p>$19.99</p>
      <button onclick="location.href='product.html'">View Details</button>
    </div>
  </div>
</body>
</html>
