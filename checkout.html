<!-- User ID persistence script -->
<script>
  (function() {
    let storedMapping = JSON.parse(localStorage.getItem("userMapping")) || {};
    let currentPhone = Object.keys(storedMapping)[0]; // get first stored phone
    if (currentPhone) {
      let existingUserId = storedMapping[currentPhone];
      window.dataLayer = window.dataLayer || [];
      dataLayer.push({
        event: "userRestored",
        phone: currentPhone,
        user_id: existingUserId
      });
    }
  })();
</script>

<header>Checkout</header>

<nav>
  <a href="index.html">Home</a>
  <a href="product.html">Products</a>
  <a href="checkout.html">Checkout</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="form-container">
  <h2>Billing Details</h2>
  <form action="thankyou.html" method="get">
    <input type="text" name="name" placeholder="Full Name" required id="checkout-name">
    <input type="email" name="email" placeholder="Email Address" required id="checkout-email">
    <input type="text" name="address" placeholder="Shipping Address" required id="checkout-address">
    <select name="payment" required id="checkout-payment">
      <option value="">Select Payment Method</option>
      <option value="card">Credit Card</option>
      <option value="cod">Cash on Delivery</option>
    </select>
    <button type="submit" id="checkout-btn" class="cta-btn" data-layer="checkout-submit">Place Order</button>
  </form>
</div>
