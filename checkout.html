<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
    header { background:#004aad; color:white; padding:15px; text-align:center; }
    nav { margin:10px; text-align:center; }
    nav a { margin:0 15px; text-decoration:none; color:#004aad; font-weight:bold; }
    .form-container { max-width:400px; margin:30px auto; background:white; padding:20px; border-radius:5px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    input, select, button { width:100%; padding:10px; margin:10px 0; border-radius:4px; border:1px solid #ccc; }
    button { background:#004aad; color:white; border:none; cursor:pointer; }
    button:hover { background:#002f6c; }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="product.html">Products</a>
    <a href="checkout.html">Checkout</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="form-container">
    <h2>Billing Details</h2>
    <form action="thankyou.html" method="get">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="address" placeholder="Shipping Address" required>
      <select name="payment" required>
        <option value="">Select Payment Method</option>
        <option value="card">Credit Card</option>
        <option value="cod">Cash on Delivery</option>
      </select>
      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
