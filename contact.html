<header>Contact Us</header>

<nav>
  <a href="index.html">Home</a>
  <a href="product.html">Products</a>
  <a href="checkout.html">Checkout</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="form-container">
  <h2>Get a Free Consultation</h2>
  <form action="thankyou.html" method="get">
    <input type="text" name="name" placeholder="Full Name" required id="contact-name">
    <input type="email" name="email" placeholder="Email Address" required id="contact-email">
    <input type="tel" name="phone" placeholder="Phone Number" required id="contact-phone">
    <select name="service" required id="contact-service">
      <option value="">Select Service</option>
      <option value="loans">Loans</option>
      <option value="insurance">Insurance</option>
      <option value="credit-cards">Credit Cards</option>
      <option value="investment">Investment Plans</option>
    </select>
    <textarea name="message" placeholder="Your Message (Optional)" id="contact-message"></textarea>
    <button type="submit" id="contact-btn" class="cta-btn" data-layer="contact-submit">Submit</button>
  </form>
  <p class="note">Our team will reach out within 24 hours.</p>
</div>
